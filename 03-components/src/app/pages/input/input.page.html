<app-header title="Input Forms"></app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Nombre: {{names || 'No hay nombre'}}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label position="floating">Names</ion-label>
            <ion-input type="text"
                       [(ngModel)]="names">
            </ion-input>
        </ion-item>
    </ion-list>

    <form #myForm="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
            <ion-list-header>
                <ion-label>Validate Form: Validate {{myForm.valid}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email"
                           name="email"
                           required
                           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                           [(ngModel)]="user.email">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"
                           name="password"
                           required
                           [(ngModel)]="user.password">
                </ion-input>
            </ion-item>
        </ion-list>
        <ion-button class="ion-padding" expand="block" type="submit" [disabled]="myForm.invalid">
            Submit
        </ion-button>
    </form>
</ion-content>
