<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Search Bar</ion-title>
    </ion-toolbar>

    <ion-searchbar (ionChange)="search($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let album of albums | filter: searchText: 'title'">
            {{album.title}}
        </ion-item>
    </ion-list>

</ion-content>
