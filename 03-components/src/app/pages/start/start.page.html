<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!--<ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>-->
            <ion-menu-button color="primary" menu="firstMenu">
            </ion-menu-button>
        </ion-buttons>

        <ion-title>Components</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of components"
                  [routerLink]="c.redirectTo"
                  detail>
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
        </ion-item>
    </ion-list>
    <!--<ion-button routerLink="/alert">Show Alert</ion-button>
    <ion-button routerLink="/action-sheet">Show Action Sheet</ion-button>-->
</ion-content>
