<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Buttons</ion-title>

        <ion-buttons slot="end">

            <ion-button color="primary">
                <ion-icon name="heart"></ion-icon>
            </ion-button>

            <ion-button color="primary">
                <ion-icon name="star"></ion-icon>
            </ion-button>

        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <!-- Normal buttons -->
    <ion-button size="small" expand="block">Small</ion-button>
    <ion-button size="default" expand="block">Default</ion-button>
    <ion-button size="large" expand="block">Large</ion-button>

    <!-- Button with router -->
    <ion-button class="top-20" expand="block" color="tertiary" routerLink="/alert">
        Button with router link
    </ion-button>

    <!-- Buttons with ion row and ion col-->
    <ion-row class="top-20">
        <ion-col>
            <ion-button expand="block" color="tertiary" routerLink="/action-sheet">
                Action Sheet
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="block" color="tertiary" routerLink="/avatar">
                Avatar
            </ion-button>
        </ion-col>
    </ion-row>

  <!-- Fill -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
