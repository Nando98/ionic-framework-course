<app-header title="Sliding List"></app-header>

<ion-content>
    <ion-list #myList>
        <ion-item-sliding *ngFor="let user of userList | async">
            <ion-item>
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>
                        {{user.phone}}
                    </p>
                </ion-label>
                <ion-label slot="end" class="ion-text-right">
                    {{user.username}}
                </ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(user)">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="share(user)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(user)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
