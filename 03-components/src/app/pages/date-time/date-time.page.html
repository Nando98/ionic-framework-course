<app-header title="Date Time"></app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Datos de Nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime placeholder="Nacimiento"
                          display-format="YYYY MMMM DD"
                          [ngModel]="birthDate.toISOString()"
                          (ionChange)="changeDate($event)">
            </ion-datetime>
        </ion-item>
        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Min and Max</ion-label>
            <ion-datetime placeholder="yyyy-mm-dd"
                          display-format="YYYY MMMM DD"
                          min="2015-01-01"
                          max="2019-10-01">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Years</ion-label>
            <ion-datetime placeholder="YYYY"
                          display-format="YYYY"
                          min="2015"
                          max="2020"
                          value="2018">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Custom Date</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions"
                          [(ngModel)]="customDate">
            </ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
