<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Reorder List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-reorder-group [disabled]="false"
                           (ionItemReorder)="reorder($event)">
            <ion-item *ngFor="let character of characters">
                <ion-label>{{character}}</ion-label>
                <ion-reorder></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>

    <ion-button class="ion-padding" expand="block" color="primary" (click)="onClick()">
        Save
    </ion-button>
</ion-content>
